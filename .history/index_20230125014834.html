<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diner Restaurant</title>

        <!-- font-family -->
        <link
            href="//fonts.googleapis.com/css2?family=Pacifico&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="//fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;display=swap"
            rel="stylesheet"
        />
        <!-- BS v5.3 CSS -->

        />

        <!-- main css -->
        <link rel="stylesheet" href="./style/main.css" />

    <body>
        <!-- HEADER -->
        <header>fsdfs</header>

        <!-- ABOUT -->
        <section class="about">
            <div class="container">
                <div class="about-top"></div>
                <div class="about-bottom"></div>
            </div>
        </section>

        <!-- MENU -->
        <section class="menu">
            <div class="container">
                <div class="categories"></div>

                <div class="grid-menu"></div>
            </div>

        <!-- BANNER -->
        <section class="banner">

                <div class="banner-slogan"></div>

                <div class="banner-statis"></div>

                <div class="banner-video"></div>

        <section class="posts"></section>

        <!-- FOOTER -->
        <footer>bla bla</footer>
